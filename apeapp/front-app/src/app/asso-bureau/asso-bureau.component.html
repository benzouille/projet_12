<div fxLayout="column">


  <div fxLayout="column" fxLayoutAlign="space-around">
    <div fxLayoutAlign="space-around" fxFlex="50%" fxFlex.xs>
      <p>
        {{description}}
      </p>
    </div>
    <div fxFlex="60%" fxFlex.xs>
      <div fxFlex="50%" fxHide.sm fxHide.xs></div>
      <div>
        <h4>Composition du Bureau :</h4>
        <ul>

          <li *ngFor="let officer of office ">
            {{officer.title}} : {{officer.name}}
          </li>

        </ul>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <!--  ----------------------NORMAL-SCREEN----------------------  -->
  <div fxHide.lt-lg fxLayoutAlign="space-around center" style="margin-bottom: 20px">
    <img
      src="assets/img/asso/office/office_ape.png">
  </div>
  <!--  ----------------------MINI-SCREEN----------------------  -->

  <div fxFlex fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row wrap">
      <!--List of card-->
      <div
        *ngFor="let officer of office"
        fxHide.xl
        fxHide.lg
        fxFlex="20"
        fxFlex.md="25"
        fxFlex.sm="33"
        fxFlex.xs="50"
        fxLayout="column"
        style="padding: 5px;"
      >
        <mat-card class="new-card mat-elevation-z5 text-center">
          <!--  <img mat-card-image [src]="new.path">-->
          <img mat-card-image src="{{officer.imgPath}}">

        </mat-card>
      </div>
      <!--List of card-->
    </div>
  </div>
</div>
